<html>
	<body>
		<button id="button">Toggle LED</button>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();
			var button = document.getElementById('button');
			button.addEventListener('click', function() {
				socket.emit('toggleLED');
			});
		</script>
	</body>
</html>
